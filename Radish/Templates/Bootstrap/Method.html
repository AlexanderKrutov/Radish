<div class="panel panel-default" id="method-id-{{id}}">
	
	<div class="panel-heading" role="tab" id="heading-method-{{id}}">
		<div class="panel-title">
			<samp>
				<span class="label label-method-{{method}}">{{method}}</span>
				<span class="label label-default">{{route}}</span>
			</samp>
			<div class="pull-right">
				<a data-toggle="collapse" data-parent="#accordion-method" href="#collapse-method-{{id}}" aria-expanded="false" aria-controls="collapse-method-{{id}}">
					<h3>{{title}}</h3>
				</a>
			</div>
		</div>
	</div>
	
	<div id="collapse-method-{{id}}" class="panel-collapse collapse out" role="tabpanel" aria-labelledby="heading-method-{{id}}">
		<div class="panel-body">
			<p>{{description}}</p>
		    <br>

			{{request-parameters-list}}
			{{request-body}}
			{{request-body-example}}
			{{response-body}}
			{{response-body-example}}
			{{response-codes-list}}
		
		</div>
	</div>
</div>
